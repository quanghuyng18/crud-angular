<div mat-dialog-title>
    <h1>Employee Form</h1>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput type="text" placeholder="Nguyen" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput type="text" placeholder="Quang Huy" formControlName="lastName">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="quanghuy18092001@gmail.com" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Date of birth</mat-label>
            <input matInput type="date" placeholder="18/09/2001" formControlName="dob">
            <mat-hint>DD/MM/YYYY</mat-hint>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option" color="primary" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-radio-button value="Other">Other</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="row">
        <mat-form-field appearance="fill">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education">
                <mat-option *ngFor="let val of education" [value]="val">
                    {{val}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Company</mat-label>
            <input matInput type="text" placeholder="Company" formControlName="company">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="fill">
            <mat-label>Experience</mat-label>
            <input matInput type="text" placeholder="18" type="number" formControlName="experience">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Package</mat-label>
            <input matInput type="text" placeholder="9" type="number" formControlName="package">
            <mat-hint>In rupees</mat-hint>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button"
        [mat-dialog-close]="false">Cancel

    </button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
</div>
</form>
